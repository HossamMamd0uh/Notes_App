{% extends "base.html" %}
{% load bootstrap4 %}
{% block body  %}

<div class="row">
  <div id="steps" style="margin:0 auto; margin-top:100px; margin-bottom:100px;">
    {% if user.is_authenticated %}
    <form method="post" enctype='multipart/form-data'>
        {% csrf_token %}
        {{form.media}}
        {% bootstrap_form steps %}
        {% buttons %}
          <br>
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <P>Back To Your <a href="{% url 'notes:add_note' %}">Form</a> ?</p>
        {% endbuttons %}
    </form>
    {% else %}
  
    {% endif %}
  </div>
</div>
{% endblock  %}
