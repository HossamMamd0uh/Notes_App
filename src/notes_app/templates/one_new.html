{% extends "base.html" %}
{% load static %}
{% block body  %}
    <!-- Start blog Area -->
    <section class="blog-area section-gap">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-8 pb-30 header-text">
            <h1>{{new}}</h1>
            <p>
              {{new.created|date:"j M"}} | {{new.user.username}}
            </p>
          </div>
        </div>
        <div class="row">
          <div style="display: flex; justify-content: center;">
            {% if new.news_photo %}
              <div class="single-blog col-lg-12 col-md-12">
                <img class="f-img img-fluid mx-auto post_banner" src="{{new.news_photo.url}}" alt="">
            {% else %}
              <div class="single-blog col-lg-12 col-md-12">
                <img class="f-img img-fluid mx-auto post_banner" src="{% static 'home-static/img/3.png' %}" ><br>
            {% endif %}
              {{new.news_content|safe}}<br>
            </div>
          </div>
        </div>

    </section>
    <!-- end blog Area -->
{% endblock  %}
